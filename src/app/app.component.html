<form class="custom-form">
  <h4><strong>List of Databases: </strong></h4>
  <mat-form-field>
    <mat-label>Favorite car</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="table" (selectionChange)="onDatabaseChange()">
      <mat-option value="" selected></mat-option>
      <mat-option *ngFor="let table of tables" [value]="table.value">
        {{table.value}}
      </mat-option>
    </mat-select>  
  </mat-form-field>
  <p><strong>Selected Table From Properties_Info Database:</strong> {{selectedValue}} </p>
  <app-charts [selectedValue] = "selectedValue"></app-charts>
  <!-- <app-charts></app-charts> -->
</form>

<div *ngIf="data">
  <h4><strong>Data from the selected table:</strong></h4>
  <ul>
    <li *ngFor="let item of data">
      {{ item | json }}
    </li>
  </ul>
</div>
